<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../css/styles.css"/>
        <link rel="stylesheet" href="../css/layout.css"/>
    </head>

    <body>
        <div class="container">

            <section>
                <div class="heading">
                    <h1>Tasks</h1>

                    <section>
                        <form method="POST">
                            <label>ID: <input type="text" name="taskId" /></label> 
                            <label>Description: <input type="text" name="description" /></label> 
                            <label>Project ID: <input type="text" name="projectId" /></label> 
                            <button th:formaction="@{/add-task}">Add Task</button>
                        </form>
                    </section>

                      <br>

                    <button>Edit</button>
                </div>
            </section>
            
            <br>

                    
                    <table>
                    	<tr>
                    		<th>Delete?</th>
                    		<th>id</th>
                    		<th>description</th>
                    		<th>project_id</th>
                    	</tr>
                        <tr th:each="task : ${task}">
							<form method="POST">
                                <td><button th:formaction="@{/remove-task(id=${task.taskId})}">x</button></td>
                            </form>
                            <td th:text="${task.taskId}"></td>
							<td th:text="${task.description}"></td>
                            <td>project id</td>
							<!-- <td th:text="${task.projectId}"></td> -->
                        </tr>
                    
                    </table>
                
                </div>

            </section>
            
            <a href="home"><button>Home</button></a>

        </div>
        <script src="../js/app.js"></script>
    </body>

</html>
